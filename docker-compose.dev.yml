version: "3"

services:
  base-python-image:
    build:
      context: base-python-image
    image: drun/base-python-image:latest
    restart: "no"

  jupyter:
    image: drun/base-python-image
    environment:
      - PYTHONPATH=/opt/project
      - PYDEVD_HOST
      - PYDEVD_PORT=5501
    entrypoint:
      - python3
      - -u
      - /opt/project/jupyter/jupyter.py
    ports:
      - 8888:8888
    working_dir: /opt/project/jupyter
    volumes:
      - ./workspace/drun:/drun
      - ./examples:/notebooks
      - ./:/opt/project

  legion:
    depends_on:
      - consul
    image: drun/base-python-image
    environment:
      - PYTHONPATH=/opt/project
      - PYDEVD_HOST
      - PYDEVD_PORT=5502
    entrypoint:
      - python3
      - -u
      - /opt/project/drun/bin/legion
      - pyserve
    ports:
      - 5000:5000
    volumes:
      - ./workspace/drun:/drun
      - .:/opt/project

  grafana:
    image: grafana/grafana
    environment:
      - PYTHONPATH=/opt/project
      - GF_SERVER_ROOT_URL=http://parallels/grafana
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    ports:
      - 3000:3000
    volumes:
      - ./workspace/drun:/drun
      - ./workspace/grafana:/var/lib/grafana
      - .:/opt/project

  jenkins:
    image: drun/jenkins-server
    environment:
      - DOCKER_HOST=${JENKINS_DOCKER_HOST}
      - DOCKER_CERT_PATH=/home/jenkins/.docker
      - DOCKER_TLS_VERIFY=1
    ports:
      - 8081:8080
    volumes:
      - ${JENKINS_DOCKER_KEYS}:/home/jenkins/.docker
      - ./keys/git-deploy.key:/var/jenkins_home/.ssh/id_rsa
    logging:
      driver: none

  graphite:
    image: hopsoft/graphite-statsd
    ports:
      - 81:80
      - 8126:8126
    logging:
      driver: none

  drun-edge:
    depends_on:
      - consul
    image: steadyserv/nginx-consul:latest
    environment:
      - CONSUL_HTTP_ADDR=http://consul:8500
    ports:
      - 80:80
    volumes:
      - ./drun-edge/nginx.conf.ctmpl:/etc/nginx/nginx.conf.ctmpl
    logging:
      driver: none

  consul:
    image: library/consul:latest
    ports:
      - 8500:8500
    logging:
      driver: none

