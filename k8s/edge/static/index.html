<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legion home</title>
    <style type="text/css">
        html, body, div, span, a {
            padding: 0;
            margin: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 25px;
            color: #000;
            text-align: center;
        }

        .servers-links {
            margin: 0 50px;
            background: #fff;
        }

        .servers-links a {
            display: block;
            float: left;
            width: 50%;

            text-align: center;

            padding: 100px 0;

            background-color: #fff;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: 50% 50%;

            text-decoration: none;
            font-size: 0;
        }
        .servers-links a:hover {
            opacity: 0.8;
        }

        @media screen and (max-width: 980px) {
             .servers-links a {
                width: 100%;
            }
        }

    </style>
</head>
<body>
<h1>Welcome to legion command center</h1>
<div class="servers-links">
    <a href="/jupyter/" style="background-image: url('/resources/jupyter.png')" title="Jupyter">Jupyter</a>
    <a href="/jenkins/" style="background-image: url('/resources/jenkins.png')" title="Jenkins">Jenkins</a>
    <a href="/grafana" style="background-image: url('/resources/grafana.png')" title="Grafana">Grafana</a>
</div>
</body>
</html>
